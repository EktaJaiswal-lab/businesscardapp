<!DOCTYPE html>
<html>
<head>
    <title>Business Card</title>
    <style>
        .card {
            width: 400px;
            border: 2px solid #000;
            padding: 20px;
            margin: auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            max-height: 100px;
            max-width: 100px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if logo %}
            <img src="{{ logo }}" alt="Logo"><br><br>
        {% endif %}

        <h2>{{ name }}</h2>
        <p>{{ designation }}</p>
        <p><strong>{{ company }}</strong></p>
        <p>📞 {{ mobile }}</p>
        <p>✉️ {{ email }}</p>

        {% if pdf %}
            <a href="{{ pdf }}" download class="download-btn">📄 Download PDF</a><br>
        {% endif %}

        {% if vcf %}
            <a href="{{ vcf }}" download class="download-btn">💾 Download Contact</a><br>
        {% endif %}

        {% if qr %}
            <img src="{{ qr }}" alt="QR Code" width="150"><br><br>
        {% endif %}

        {% if save %}
        <form method="POST" action="/save">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="designation" value="{{ designation }}">
            <input type="hidden" name="company" value="{{ company }}">
            <input type="hidden" name="mobile" value="{{ mobile }}">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="logo" value="{{ logo }}">
            <input type="hidden" name="pdf" value="{{ pdf }}">
            <input type="hidden" name="qr" value="{{ qr }}">
            <button class="download-btn" type="submit">💾 Save to Database</button>
        </form>

        {% endif %}
    </div>
</body>
</html>
